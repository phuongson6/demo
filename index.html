<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container background-color" id="user_management_panel">
    <div class="panel panel-primary col-md-10 ">
      <div class="panel-heading">
        User management
      </div>
      <div class="panel-body">
        <table class="table ">
          <thead>
            <tr>
              <td> No</td>
              <td> Full Name</td>
              <td> Address</td>
              <td> Age</td>
              <td> Email</td>
              <td> Phone number</td>
            </tr>
          </thead>
          <tbody id="dataList">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="container" id="add_user_panel">
    <div class="row">
      <div class="col-md-6">
        <form class="form" method="get" action="#add_user">
          <h2>Add user</h2>
          <div class="row">
            <div class="col">
              <label for="">Full Name</label>
              <input type="text" class="form-control" placeholder="input name" required name="fullname">
            </div>
            <div class="form-group">
              <label for="">Address</label>
              <input type="text" class="form-control" placeholder="input address" required name="address">
            </div>
            <div class="form-group">
              <label for="">Age</label>
              <input type="number" class="form-control" placeholder="input age" required name="age">
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <input type="email" class="form-control" placeholder="input email" required name="email">
            </div>
            <div class="form-group">
              <label for="">Phone number</label>
              <input type="number" class="form-control" placeholder="input phonenumber" required name="phone_number">
            </div>
            <div class="form-group">
              <button type="button" class="btn-outline-success" id="add_user">Add user</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--Bootrap version v5-->
  <script src="jquery/jQuery-3.6.3.min.js"></script>
  <script src="jquery/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      var no = 1;

      $("#home_menu").click(function () {
        $("#user_management_panel").show();
        $("#add_user_panel").show();
      });
      $("#user_management_menu").click(function () {
        $("#user_management_panel").show();
        $("#add_user_panel").hide();
      });
      $("#add_user_menu").click(function () {
        $("#user_management_panel").hide();
        $("#add_user_panel").show();
      });

      $("#add_user").click(function () {
        // alert("add user");
        let fullname = $('[name="fullname"]').val();
        let address = $('[name="address"]').val();
        let age = $('[name="age"]').val();
        let email = $('[name="email"]').val();
        let phone_number = $('[name="phonenumber"]').val();
        no++;
        $("#dataList").append("<tr>" +
          "<td>No</td>" +
          "<td>" + fullname + "</td>" +
          "<td> " + address + "</td" > +
          "<td> " + age + "</td>" +
          "<td> " + email + "</td" > +
          "<td> " + phonenumber + "</td>" +
          "</tr>");
      });
    });
  </script>
</body>

</html>
