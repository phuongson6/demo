<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar</title>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!--Style Css-->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--icon browse tab-->
    <link rel="shortcut icon" href="./assets/image/bird.png">

<body class=" layout-top-nav skin-green">

    <!--Navbar-->

    <nav class=" navbar navbar-expand-md navbar-light bg-light ">
        <div class="container bg-danger py-1">
            <div class="row h-100 align-items-center">
                <div class="col-2 col-md-2 d-block ">
                    <div class="row">
                        <div class="col">
                            <a class="navbar-brand" href="javascript:void(0)" title="Trade Me- Life lives here">
                                <img src="./assets/image/trademe-logo-no-tagline.png" class="img-fluid">
                            </a>
                        </div>
                        <div class="col-2 btn-group d-none d-md-block">
                            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Browse
                            </button>
                        </div>
                    </div>

                </div>

                <div class="col-6 offset-4 col-md-6 offset-md-4 text-center bg-body ">
                    <div class=" nav d-flex flex-column align-self-">
                        <ul class="navbar-nav d-flex justify-content-evenly w-100 me-auto">
                            <li class="nav-item  flex-fill d-inline-block ">
                                <a class="nav-link active" aria-current="page" href="javascript:void(0)">
                                    <img src="./assets/icon/binoculars.svg" class="mh-100" width="16" height="16"
                                        viewBox="0 0 16 16">
                                    WatchList </a>
                            </li>
                            <li class="nav-item flex-md-fill d-none d-md-block">
                                <a class="nav-link " aria-current="page" href="javascript:void(0)">

                                        viewBox="0 0 16 16">
                                    Favourites </a>
                            </li>
                            <li class="nav-item flex-md-fill d-none d-md-block ">
                                <a class="nav-link " aria-current="page" href="javascript:void(0)">
                                    <img src="./assets/icon/pencil.svg" class="mh-100" width="16" height="16"
                                        viewBox="0 0 16 16"></br>
                                    Start a listing </a>

                            </li>
                            <li class="nav-item flex-fill d-inline-block ms-auto">
                                <a class="nav-link " aria-current="page" href="javascript:void(0)">My Trade Me
                                    <img src="./assets/icon/user.svg" class="mh-100 " width="20" height="20"
                                        viewBox="0 0 20 20"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <!--Bootstrap version v5.0.2-->
    <script src="jquery/jQuery-3.6.3.min.js"></script>
    <script src="jquery/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!--script parents-->

</body>
</script>
