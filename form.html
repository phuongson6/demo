<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="row g-3 needs-validation" novalidate method="get" action="/User management.html">
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Fullname</label>
                        <input type="text" class="form-control" id="fullname" placeholder="input fullname" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="input Address" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label"></label>
                        <input type="number" class="form-control" id="age" placeholder="input age" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="input email" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Phonenumber</label>
                        <input type="text" class="form-control" id="phonenumber" placeholder="input phonenumber"
                            required>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary" type="submit" id="add_user">Add user</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Bootstrap version v5.0.2-->
    <script src="jquery/jQuery-3.6.3.min.js"></script>
    <script src="jquery/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!--script xu ly-->
    <script src="app.js"></script>
</body>

</body>

</html>
